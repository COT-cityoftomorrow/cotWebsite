<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JavaScript/jquery-3.6.4.min.js"></script>
    <script src="/JavaScript/jquery.cookie.js"></script>
    <title>Mitarbeiterbereich COT</title>
</head>

<body>
    <div id="loginfield" style="display: flex;">
        <h1>Einloggen</h1>
        <input type="text" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button id="loginbutton">Einloggen</button>
    </div>
    <div id="mitarbeiterbereich" style="display: none;">
        <div class="anzeigeinmitarbeiterbereich" style="margin-right: 100px; background-color: #333">
            <h1>Abmelden</h1>
            <button onclick="abmelden()">Abmelden</button>
        </div>
        <div class="anzeigeinmitarbeiterbereich" style="background-color: #04AA6D;">
            <h1>Newsletter</h1>
            <span>Aktuelle Anmeldungen: <span id="aktuelleAnmeldungenNewsletterzahl"></span></span><br>
            <button class="forPopUp" action="sendNewsletter">Newsletter versenden</button>
        </div>
        <div id="anzeigepopupinmitarbeiterbereich">
            <div style="display: none;" class="popupinanzeigepopupinmitarbeiterbereich" foraction="sendNewsletter">Test</div>
        </div>
    </div>
    <script>
        function abmelden() {
            $.removeCookie('token');
            $("#loginfield").css("display", "flex");
            $("#mitarbeiterbereich").css("display", "none");
            $(window).attr("location", "");
        }
        $(document).ready(() => {
            if ($.cookie("token") != undefined) {
                $("#loginfield").css("display", "none");
                $("#mitarbeiterbereich").css("display", "flex");
                $.ajax({
                    url: "https://uberspace.lonnie-schemann.de/aaseecoinbackend/anzahlNewsletterAnmeldungenGesamt",
                    method: "GET",
                    contentType: 'application/json',
                    dataType: 'json',
                    headers: {
                        "Authorization": "Bearer " + $.cookie("token")
                    },
                    success: (data) => {
                        console.log(data);
                        $("#aktuelleAnmeldungenNewsletterzahl").html(data.message);
                    },
                    error: (error) => {
                        alert(error.responseJSON.error);
                    }
                })
                $(".forPopUp").click(() => {
                    $(".anzeigepopupinmitarbeiterbereich").css("display", "flex");
                    $(".popupinanzeigepopupinmitarbeiterbereich[foraction='" + $(event.target).attr("action") + "']").css("display", "flex");
                })
            }
            $("#loginbutton").click(() => {
                $.ajax({
                    url: "https://uberspace.lonnie-schemann.de/aaseecoinbackend/login",
                    method: "POST",
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        email: $("#email").val(),
                        password: $("#password").val()
                    }),
                    success: (data) => {
                        $.cookie("token", data.token);
                        $("#loginfield").css("display", "none");
                        $("#mitarbeiterbereich").css("display", "flex");
                        $(window).attr("location", "");
                    },
                    error: (error) => {
                        alert(error.responseJSON.error);
                    }
                })
            })
        });
    </script>
    <style>
        .anzeigeinmitarbeiterbereich > button {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-family: 'Ubuntu', sans-serif;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
        }
        .anzeigeinmitarbeiterbereich > h1 {
            font-size: 30px;
        }
        .anzeigeinmitarbeiterbereich {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 20px;
            border-radius: 20px;
            max-width: 100%;
            max-height: 100%;
            min-width: 100px;
            min-height: 30px;
            padding: 50px;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            text-align: center;
            padding-top: 20px;
        }
        #mitarbeiterbereich {
            flex-direction: row;
            flex-wrap: inherit;
            justify-content: center;
            align-items: center;
            row-gap: 20px;
            border-radius: 20px;
            max-width: 100%;
            max-height: 100%;
            padding: 50px;
            background-color: white;
            color: #333;
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            text-align: center;
            padding-top: 20px;
        }

        body,
        html {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        #loginfield {
            max-width: 100%;
            max-height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 20px;
            border-radius: 20px;
            max-width: 100%;
            max-height: 100%;
            padding: 50px;
            background-color: #333;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            text-align: center;
            padding-top: 20px;
        }

        #loginfield>input {
            width: 70%;
            height: 30px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-family: 'Ubuntu', sans-serif;
        }

        #loginfield>button {
            width: 60%;
            height: 60px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-family: 'Ubuntu', sans-serif;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
        }

        #loginfield>button:hover {
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 3%, rgba(255, 255, 255, 0) 100%);
        }
    </style>
</body>

</html>
