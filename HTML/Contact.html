  <div class="container">
    <form id="contact-submit-form">

      <label for="fname">Vorname</label>
      <input type="text" id="contact-fname" name="firstname" placeholder="Dein Vorname.." required>

      <label for="lname">Nachname</label>
      <input type="text" id="contact-lname" name="lastname" placeholder="Dein Nachname.." required>

      <label for="lname">Email</label>
      <input class="email" type="email" id="contact-email" name="email" placeholder="Deine Email.." required>

      <label for="subject">Text</label>
      <textarea id="contact-subject" name="subject" placeholder="Schreibe etwas.." style="height:200px"
        required></textarea>

      <input id="contact-submit" type="button" value="Abschicken">

    </form>
  </div>
</head>

<body>
  <style>
    /* Style inputs with type="text", select elements and textareas */
    input[type=text],
    select,
    textarea {
      width: 100%;
      /* Full width */
      padding: 12px;
      /* Some padding */
      border: 1px solid white;
      /* Gray border */
      border-radius: 4px;
      /* Rounded borders */
      box-sizing: border-box;
      /* Make sure that padding and width stays in place */
      margin-top: 6px;
      /* Add a top margin */
      margin-bottom: 16px;
      /* Bottom margin */
      resize: vertical
        /* Allow the user to vertically resize the textarea (not horizontally) */
    }

    .email {
      width: 100%;
      /* Full width */
      padding: 12px;
      /* Some padding */
      border: 1px solid white;
      /* Gray border */
      border-radius: 4px;
      /* Rounded borders */
      box-sizing: border-box;
      /* Make sure that padding and width stays in place */
      margin-top: 6px;
      /* Add a top margin */
      margin-bottom: 16px;
      /* Bottom margin */
      resize: vertical
        /* Allow the user to vertically resize the textarea (not horizontally) */
    }

    /* Style the submit button with a specific background color etc */
    #contact-submit {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Wenn die Maus auf dem Button ist wird das gr√ºn des Buttons dunkler */
    input[type=submit]:hover {
      background-color: #45a049;
    }

    /* Add a background color and some padding around the for */
    .container {
      border-radius: 5px;
      background-color: #333;
      padding: 20px;
      max-width: 600px; /* Hier kannst du die maximale Breite anpassen */
      margin: 0 auto; /* Zentriert das Formular horizontal */
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
      border-width: 0;
      color: white;

    }
  </style>

</body>
