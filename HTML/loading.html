<!DOCTYPE html>
<html>
<head>
  <title>Loading Bar Example</title>
  <style>
    #loading-bar {
      width: 100%;
      height: 5px;
      background-color: #ccc;
    }

    #progress {
      width: 0;
      height: 100%;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div id="loading-bar">
    <div id="progress"></div>
  </div>

  <script>
    document.onreadystatechange = function() {
      var loadingBar = document.getElementById("progress");

      var loadingInterval = setInterval(function() {
        var progress = document.readyState === "complete" ? 100 : Math.floor((performance.now() / (performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart)) * 100);
        loadingBar.style.width = progress + "%";

        if (document.readyState === "complete") {
          clearInterval(loadingInterval);
        }
      }, 10);
    };
  </script>
</body>
</html>
