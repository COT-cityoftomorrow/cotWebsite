<div id="id01" class="modal">
  <br><br>
  <form class="modal-content animate" 
    style='display: flex; width: 100%; flex-direction: column; justify-content: center; row-gap: 0px; align-items: center; text-align: center;'>
    <img style="width: 100px; border-radius: 100%;" src="../Fotos/user2.png" alt="User_PNG"><br><br>
    <label for="uname"><b>E-Mail</b></label><br><br>
    <input class="eingabefeld" type="text" placeholder="E-Mail eintragen" name="uname" id="email" required>
    <br><br><br>

    <label for="psw"><b>Password</b></label><br><br>
    <input class="eingabefeld form-input password" type="password" placeholder="Enter Password" name="psw" class="form-input password" required>
    <i style="margin-top: 230px; margin-right: 350px;font-size: 30px;" class="bi bi-eye-slash" id="showPassword"></i><label>

    <input type="checkbox" checked="checked" name="remember"> Remember me
    </label><br>
    <button id="btnlogin" type="submit">Login</button>

    <span id="pswforgotten" class="psw"><a href="passwortvergessen.html" style="text-decoration: none; color: white;" >Passwort vergessen?</a></span>
    <span id="Regristrierung" class="psw"><a href="Register.html" style="text-decoration: none; color: white;" >Kein Konto, Registrieren sie sich jetzt!</a></span>
  </form>

 
<script>
  $(document).ready(() => {
      $("#btnlogin").on("click", () => {
        $.ajax({
          method: "POST",
          url: "https://uberspace.lonnie-schemann.de/aaseecoinbackend/login",
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify({
            email: $("#email").val(),
            password: $("#psw").val()
          }),
          success: (data) => {
            //$.cookie("token", data.token)
            localStorage.setItem("token", data.token);
            $(document).attr("location", "../index.html");
          },
          error: (error) => {
            alert(error.responseJSON.error);
          }
        })
      })
    })
</script>

<script>
  const togglePassword = document.querySelector("#showPassword"),
      password = document.querySelector(".password");

      togglePassword.addEventListener("click", function(){

        //changing type of attribute from password to text

        const type = password.getAttribute("type") ==="password" ? "text" : "password";
        password.setAttribute("type",type);

        //now toggle the icon

        this.classList.toggle("bi-eye");

      });
</script>
