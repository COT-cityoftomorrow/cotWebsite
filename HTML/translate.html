<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #language-select {
            margin-bottom: 10px;
        }

        #translated-content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Language Translator</h1>
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <!-- Add more language options as needed -->
        </select>
        <button onclick="translatePage()">Translate</button>
        <div id="translated-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function translatePage() {
            var languageSelect = document.getElementById('language-select');
            var selectedLanguage = languageSelect.value;

            var originalContent = document.documentElement.innerHTML;

            $.ajax({
                url: 'https://api-free.deepl.com/v2/translate',
                method: 'POST',
                data: {
                    auth_key: 'YOUR_DEEPL_API_KEY',
                    text: originalContent,
                    target_lang: selectedLanguage
                },
                success: function (response) {
                    var translatedContent = response.translations[0].text;
                    document.getElementById('translated-content').innerHTML = translatedContent;
                },
                error: function (xhr, status, error) {
                    console.error('Translation error:', error);
                }
            });
        }
    </script>
</body>

</html>
